<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Карта точек</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width:100%; }
    #formContainer {
      position: absolute;
      top: 50px; left: 50%;
      transform: translateX(-50%);
      background: white;
      padding:12px 16px;
      border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
      z-index:1000;
      display:none;
      width:300px;
    }
    #formContainer input, #formContainer textarea {
      width:100%; margin-bottom:6px; padding:6px; box-sizing:border-box;
    }
    #formContainer button { padding:6px 12px; cursor:pointer; margin-right:6px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="formContainer">
    <h3>Добавить точку</h3>
    <form id="pointForm">
      <input type="text" id="name" placeholder="Название *" required />
      <textarea id="description" placeholder="Описание (необязательно)"></textarea>
      <input type="email" id="email" placeholder="Email (необязательно)" />
      <input type="hidden" id="lat" />
      <input type="hidden" id="lng" />
      <button type="submit">Отправить</button>
      <button type="button" id="cancelBtn">Отмена</button>
    </form>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    window.onload = function() {
      // Настройки
      const SUPABASE_URL = 'https://nbelniuzbztnvgdwpeoq.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5iZWxuaXV6Ynp0bnZnZHdwZW9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3OTk2NzMsImV4cCI6MjA3NzM3NTY3M30.1sOidYAJOcu7oEfuL4RAoYAk6lVNLpfY-zbAIRqyndU';

      // Правильный способ: взять createClient из глобального supabase
      const { createClient } = supabase;
      const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Создать карту
      const map = L.map('map').setView([52.37, 4.9], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      const formContainer = document.getElementById('formContainer');
      const pointForm = document.getElementById('pointForm');
      const cancelBtn = document.getElementById('cancelBtn');

      map.on('click', function(e) {
        document.getElementById('lat').value = e.latlng.lat;
        document.getElementById('lng').value = e.latlng.lng;
        formContainer.style.display = 'block';
      });

      cancelBtn.addEventListener('click', () => {
        formContainer.style.display = 'none';
        pointForm.reset();
      });

      pointForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const name = document.getElementById('name').value.trim();
        const description = document.getElementById('description').value.trim();
        const email = document.getElementById('email').value.trim();
        const lat = parseFloat(document.getElementById('lat').value);
        const lng = parseFloat(document.getElementById('lng').value);
        if (!name) { alert('Название обязательно!'); return; }

        const { data, error } = await client
          .from('points')
          .insert([{ name, description, email, lat, lng, approved:false }]);
        if (error) {
          alert('Ошибка: ' + error.message);
        } else {
          alert('Точка добавлена! После одобрения будет видна.');
          formContainer.style.display = 'none';
          pointForm.reset();
        }
      });

      async function loadApprovedPoints() {
        const { data, error } = await client
          .from('points')
          .select('*')
          .eq('approved', true);
        if (!error) {
          data.forEach(pt => {
            L.marker([pt.lat, pt.lng])
              .addTo(map)
              .bindPopup(`<b>${pt.name}</b><br>${pt.description || ''}`);
          });
        }
      }

      loadApprovedPoints();
    }
  </script>
</body>
</html>
