<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–æ—è –∫–∞—Ä—Ç–∞ —Ç–æ—á–µ–∫</title>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh; /* –∫–∞—Ä—Ç–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
      width: 100%;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="info">–ö–ª–∏–∫–Ω–∏ –ø–æ –∫–∞—Ä—Ç–µ, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å —Ç–æ—á–∫—É üó∫Ô∏è</div>
  <div id="map"></div>

  <script>
    // –°–æ–∑–¥–∞—ë–º –∫–∞—Ä—Ç—É –∏ —Å—Ç–∞–≤–∏–º –Ω–∞—á–∞–ª—å–Ω—É—é —Ç–æ—á–∫—É
    const map = L.map('map').setView([52.37, 4.9], 12); // –ê–º—Å—Ç–µ—Ä–¥–∞–º

    // –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–ª–æ–π –∫–∞—Ä—Ç—ã (–æ—Ç OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // –†–µ–∞–∫—Ü–∏—è –Ω–∞ –∫–ª–∏–∫: –¥–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      L.marker([lat, lng]).addTo(map)
        .bindPopup(`–ù–æ–≤–∞—è —Ç–æ—á–∫–∞:<br>${lat.toFixed(4)}, ${lng.toFixed(4)}`)
        .openPopup();
    });
  </script>
</body>
</html>
